<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
</head>
<body>


<div class="header">
    <h2>
        lab #3
    </h2>
</div>

<!-- Slideshow container -->
<div class="slideshow-container">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <img src="61ff9f2a1d24dc0c9e76b089647827b7.jpg" style="width:100%">
        <div class="text">Dzogchen monastery</div>
    </div>
    <div class="mySlides fade">
        <img src="Снимок-экрана-2021-10-18-в-17.52.54.png" style="width:100%">
        <div class="text">Himalayas</div>
    </div>
    <div class="mySlides fade">
        <img src="4eb8a95f4946d496a69fe4d4290db1d3.jpeg" style="width:100%">
        <div class="text">Lhasa</div>
    </div>
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<div class="buttons" style="max-width: 700px; height: 50px; position: relative; margin: auto">
    <button id="start-timer" onclick="startSlideShow()"
            style="
            left: 200px;
            position: absolute;
            width: 75px;
            height: 35px;
">
        start
    </button>
    <button id="choose-time"
            style="
            right: 200px;
            position: absolute;
            width: 75px;
            height: 35px;
">
        1 sec
    </button>
</div>

<div class="audio"
     style="
     display: block;
     text-align: center;
     max-width: 300px;
     position:relative;
     margin: auto;
">
    <audio id="audio1" class="myTrecks" src="./audio/treck1.mp3" style="display: block" controls></audio>
    <!-- <audio id="audio2" class="myTrecks" src="./audio/treck2.mp3" style="display: none" controls></audio>
    <audio id="audio3" class="myTrecks" src="./audio/treck3.mp3" style="display: none" controls></audio> -->

</div>

<div class="treck buttons"
     style="
         max-width: 700px;
         position: relative;
         margin: auto;
         height: 50px;
">
    <button onclick="plusTrecks(-1)"
            style="
            width: 75px;
            height: 35px;
            left: 200px;
">
        prev
    </button>
    <button onclick="plusTrecks(1)"
            style="
            width: 75px;
            height: 35px;
            right: 200px;
">
        next
    </button>
</div>
<canvas style="
        display: block;
        text-align: center;
        max-width: 300px;
        max-height: 50px;
        position:relative;
        margin: auto;
        margin-top: 15px
" id="canvas">

</canvas>

<script src="index.js"></script>
</body>
</html>
